junit.jupiter.displayname.generator.default = org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores
# defines which package should be assimilated into execution (which contains the steps)
cucumber.glue=com.fiap/tc/bdd
# defines the type of output after execution
cucumber.plugin=pretty,html:target/cucumber-reports/cucumber.html,json:target/cucumber-reports/cucumber.json
# runs the Gherkin and checks if the steps are executed correctly
cucumber.execution.dry-run=false
# execution should filter the following TAGS
cucumber.filter.tags=not @ignore
# publishes the result after execution
cucumber.publish.enabled=false
